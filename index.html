
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedViral AI - 小红书爆款分析实验室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- 环境补丁：必须在所有脚本运行前注入，防止 process.env 未定义导致的致命错误 -->
    <script>
      window.process = window.process || { env: {} };
      // 记录加载状态，用于全局错误捕获
      window.__APP_START_TIME__ = Date.now();
      
      // 全局错误捕获：如果脚本加载失败或运行报错，直接在屏幕上显示，避免黑屏
      window.onerror = function(message, source, lineno, colno, error) {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="padding: 20px; text-align: center; color: #ff2442;">
              <h1 style="font-size: 20px; font-weight: 900; margin-bottom: 10px;">实验室启动失败 (Launch Error)</h1>
              <p style="font-size: 12px; color: #666;">${message}</p>
              <p style="font-size: 10px; color: #999; margin-top: 10px;">${source}:${lineno}</p>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ff2442; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">刷新实验室</button>
            </div>
          `;
          loader.style.opacity = '1';
          loader.style.visibility = 'visible';
          loader.style.background = '#fff';
        }
        return false;
      };
    </script>

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #fcfcfd;
        color: #1a1a1a;
        margin: 0;
      }
      .font-serif-zh {
        font-family: 'Noto Serif SC', serif;
      }
      .xhs-gradient {
        background: linear-gradient(135deg, #ff2442 0%, #ff4d6d 100%);
      }
      .xhs-text {
        color: #ff2442;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* 初始加载动画 */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }
      .loader-logo {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ff2442 0%, #ff4d6d 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 900;
        font-size: 36px;
        margin-bottom: 24px;
        box-shadow: 0 15px 35px rgba(255, 36, 66, 0.3);
        animation: loader-pulse 2s infinite ease-in-out;
      }
      @keyframes loader-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 15px 35px rgba(255, 36, 66, 0.3); }
        50% { transform: scale(1.08); box-shadow: 0 20px 45px rgba(255, 36, 66, 0.4); }
      }
      .loader-bar {
        width: 140px;
        height: 3px;
        background: #f3f4f6;
        border-radius: 4px;
        overflow: hidden;
      }
      .loader-progress {
        width: 40%;
        height: 100%;
        background: #ff2442;
        animation: loader-progress 1.2s infinite ease-in-out;
      }
      @keyframes loader-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body>
    <!-- 初始加载遮罩 -->
    <div id="initial-loader">
      <div class="loader-logo">R</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div style="margin-top: 20px; text-align: center;">
        <p style="font-size: 10px; font-weight: 900; color: #111; letter-spacing: 0.3em; text-transform: uppercase;">RedViral Lab</p>
        <p style="font-size: 8px; font-weight: 700; color: #9ca3af; letter-spacing: 0.1em; margin-top: 4px;">CALIBRATING NEURAL MODELS...</p>
      </div>
    </div>

    <div id="root"></div>

    <!-- 脚本完成后自动隐藏逻辑已移至 index.tsx 的 React 挂载阶段，以确保真正的渲染就绪 -->
  </body>
</html>
