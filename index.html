
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedViral AI - 小红书爆款分析实验室</title>
    
    <script>
      // 必须在任何模块加载前注入环境补丁
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: "" // 由平台自动注入
        } 
      };
      window.__APP_START_TIME__ = Date.now();
      
      // 错误捕获
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global Error:', msg, 'at', url, ':', line);
        const status = document.getElementById('loader-status');
        if (status) status.innerText = "ERROR: " + msg.substring(0, 30);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #fcfcfd;
        margin: 0;
        overflow-x: hidden;
      }
      .font-serif-zh { font-family: 'Noto Serif SC', serif; }
      .xhs-gradient { background: linear-gradient(135deg, #ff2442 0%, #ff4d6d 100%); }
      .xhs-text { color: #ff2442; }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff2442 0%, #ff4d6d 100%);
        border-radius: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(255, 36, 66, 0.25);
        animation: loader-bounce 2s infinite ease-in-out;
      }
      @keyframes loader-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .loader-bar {
        width: 160px;
        height: 3px;
        background: #f3f4f6;
        border-radius: 10px;
        overflow: hidden;
      }
      .loader-progress {
        width: 100%;
        height: 100%;
        background: #ff2442;
        transform-origin: left;
        animation: loader-slide 2.5s infinite ease-in-out;
      }
      @keyframes loader-slide {
        0% { transform: scaleX(0); opacity: 0.1; }
        50% { transform: scaleX(0.7); opacity: 1; }
        100% { transform: scaleX(1); opacity: 0; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-logo">R</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div style="margin-top: 25px; text-align: center;">
        <p style="font-size: 11px; font-weight: 900; color: #111; letter-spacing: 0.4em; text-transform: uppercase;">RedViral Lab</p>
        <p id="loader-status" style="font-size: 9px; font-weight: 700; color: #9ca3af; letter-spacing: 0.1em; margin-top: 6px;">CORE INITIALIZING...</p>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
